<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan NFC Presensi</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
    }

    #popup.show {
      visibility: visible;
    }

    .popup-content {
      background: #fff;
      padding: 25px 35px;
      border-radius: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #2d3436;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Silakan Scan NFC</h1>
    <p>Tempelkan kartu NFC Anda ke perangkat</p>
  </div>

  <div id="popup">
    <div class="popup-content" id="popupText"></div>
  </div>

  <script>
    let scanning = true;

    async function sendData(nama) {
      if (!scanning) return;

      scanning = false; // disable scan sementara
      showPopup("Selamat Datang " + nama);

      const formData = new FormData();
      formData.append("nama", nama);

      try {
        await fetch("https://script.google.com/macros/s/AKfycbwMP3dhzANcKnqokupzHkCHGTX4nDpV2eJl9gsvtR82XIZZTNO8BLtyfSd9bxKmE98BSw/exec", {
          method: "POST",
          body: formData
        });
      } catch (err) {
        console.error("Error:", err);
      }

      // tunggu 2 detik lalu enable lagi
      setTimeout(() => {
        hidePopup();
        scanning = true;
      }, 2000);
    }

    function showPopup(text) {
      document.getElementById("popupText").innerText = text;
      document.getElementById("popup").classList.add("show");
    }

    function hidePopup() {
      document.getElementById("popup").classList.remove("show");
    }


  </script>
</body>
</html>
