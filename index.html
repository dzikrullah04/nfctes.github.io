<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi NFC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    h1 {
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    /* Popup style */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: white;
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      opacity: 0;
      transition: all 0.3s ease;
      text-align: center;
      z-index: 1000;
    }

    #popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    #popupText {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Tempelkan Kartu NFC Anda</h1>

  <div id="popup">
    <div id="popupText"></div>
  </div>

  <script>
    let scanning = true;

    async function startNFC() {
      if ("NDEFReader" in window) {
        try {
          const ndef = new NDEFReader();
          await ndef.scan();
          console.log("NFC ready, tempelkan kartu...");

          ndef.onreading = event => {
            const decoder = new TextDecoder();
            for (const record of event.message.records) {
              const nama = decoder.decode(record.data);
              console.log("Data NFC:", nama);
              sendData(nama);
            }
          };

        } catch (error) {
          console.error("NFC Error:", error);
          alert("Gagal memulai NFC: " + error);
        }
      } else {
        alert("Browser tidak mendukung Web NFC. Gunakan Chrome Android terbaru.");
      }
    }

    async function sendData(nama) {
      if (!scanning) return;

      scanning = false;
      showPopup("Selamat Datang " + nama);

      const formData = new FormData();
      formData.append("nama", nama);

      try {
        await fetch("https://script.google.com/macros/s/AKfycbwMP3dhzANcKnqokupzHkCHGTX4nDpV2eJl9gsvtR82XIZZTNO8BLtyfSd9bxKmE98BSw/exec", {
          method: "POST",
          body: formData
        });
      } catch (err) {
        console.error("Error:", err);
      }

      setTimeout(() => {
        hidePopup();
        scanning = true;
      }, 2000);
    }

    function showPopup(text) {
      document.getElementById("popupText").innerText = text;
      document.getElementById("popup").classList.add("show");
    }

    function hidePopup() {
      document.getElementById("popup").classList.remove("show");
    }

    // Mulai NFC saat halaman dibuka
    window.addEventListener("load", startNFC);
  </script>
</body>
</html>
