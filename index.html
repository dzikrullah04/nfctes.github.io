<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Baca NFC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      width: 80%;
      max-width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Baca NFC di Browser</h1>
  <button onclick="startNfc()">Mulai Scan NFC</button>
  <div id="output">Tempelkan kartu/tag NFC...</div>

  <script>
    async function startNfc() {
      const output = document.getElementById('output');

      if (!("NDEFReader" in window)) {
        output.textContent = "Browser atau perangkat tidak mendukung Web NFC.";
        return;
      }

      try {
        const ndef = new NDEFReader();
        await ndef.scan();
        output.textContent = "Tempelkan tag NFC ke belakang ponsel...";

        ndef.onreading = event => {
          let text = "";
          for (const record of event.message.records) {
            if (record.recordType === "text") {
              const decoder = new TextDecoder(record.encoding || "utf-8");
              text += decoder.decode(record.data);
            } else {
              text += `[${record.recordType}]`;
            }
          }
          output.textContent = "Data NFC: " + (text || "(tidak ada data teks)");
        };

        ndef.onreadingerror = () => {
          output.textContent = "Gagal membaca tag NFC.";
        };

      } catch (err) {
        output.textContent = "Error: " + err;
      }
    }
  </script>
</body>
</html>
